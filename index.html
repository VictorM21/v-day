<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine? üíï</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hearts-bg"></div>

    <div class="container">
        <h1 id="valentine-question">Will you be my Valentine, <span id="her-name"></span>? üíï</h1>

        <div class="gif-container">
            <img id="cat-gif" src="https://media.tenor.com/EBV7OT7ACfwAAAAj/u-u-qua-qua-u-quaa.gif" alt="cute character">
        </div>

        <div class="buttons">
            <button id="yes-btn" onclick="handleYesClick()">Yes</button>
            <button id="no-btn" onclick="handleNoClick()">No</button>
        </div>
        <div id="tease-toast"></div>
    </div>

    <audio id="bg-music" loop autoplay>
        <source src="music/Mannywellz-Looking-For-God.mp3" type="audio/mpeg">
    </audio>

    <button id="music-toggle" onclick="toggleMusic()" title="Toggle music">üîä</button>

    <script src="script.js"></script>

    <!-- Mobile tap prompt - playful and fun! -->
<p id="mobile-tap-prompt" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 1.8rem; color: white; text-shadow: 2px 2px 10px #d63384; background: rgba(214,51,132,0.9); padding: 20px 40px; border-radius: 60px; z-index: 9999; animation: pulse 1.5s infinite; display: none; white-space: nowrap; box-shadow: 0 10px 30px rgba(214,51,132,0.5); backdrop-filter: blur(5px);">
    ‚ú® Tap anywhere for a surprise! ‚ú®
</p>

<style>
    @keyframes pulse {
        0% { transform: translate(-50%, -50%) scale(1); opacity: 0.9; }
        100% { transform: translate(-50%, -50%) scale(1.05); opacity: 1; }
    }
</style>

<script>
    // Show tap prompt ONLY on mobile
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    if (isMobile) {
        document.getElementById('mobile-tap-prompt').style.display = 'block';
        
        // Hide it on first tap
        document.addEventListener('touchstart', function() {
            document.getElementById('mobile-tap-prompt').style.display = 'none';
        }, { once: true });
    }
</script>
    
    <script>
        // ===== MUSIC STATE SAVING =====
        // Save music position and state before leaving page
        window.addEventListener('beforeunload', function() {
            const music = document.getElementById('bg-music');
            localStorage.setItem('musicTime', music.currentTime);
            localStorage.setItem('musicPlaying', !music.paused);
        });

        // ===== ISIMI'S BEAUTIFUL NAMES =====
        // "Isimi Mi" means "My Rest" in Yoruba ‚ù§Ô∏è
        const isimiNames = [
            "Isimi Mi",         // My Rest
            "Simileoluwa",     // Full name
            "Simi",            // Short form
            "Ife mi",          // My love
            "Oluwabunmi",      // Gift of God
            "Ore ofe mi",      // My special friend
            "Mommy",           // ‚ù§Ô∏è
            "Princess",
            "Okan mi",         // My heart
            "Ayomitide",       // My joy has come
            "Oluwadarasimi",   // God is good to me
            "Oluwafunmilayo"   // God gives me joy ‚ú®
        ];
        
        // Pick a random name each time
        const randomName = isimiNames[Math.floor(Math.random() * isimiNames.length)];
        document.getElementById('her-name').innerText = randomName;
        
        // Save for the celebration page - FIXED: consistent key name (no spaces!)
        localStorage.setItem('isimiName', randomName);
        
        // Log a love message in console
        console.log("Mo nif·∫π r·∫π, " + randomName + "! ‚ù§Ô∏è");
    </script>
</body>
</html>
